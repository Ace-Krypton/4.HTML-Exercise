<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example</title>
    <link rel="stylesheet" href="#1style.css" />
  </head>
  <body>
    <h1><strong>* denotes mandotory</strong></h1>
    <br /><br />
    <!-- Form start -->
    <div class="st">
      <label for="">Full name*:</label><br />
      <input
        type="text"
        required
        placeholder="FirstName LastName"
      /><br /><br />
      <label for="">Email Address*:</label><br />
      <input type="email" required placeholder="EMAIL_ADDRESS" /><br /><br />
      <label for="">Select Tour Package*:</label><br />
      <select id="" name="" form="" required>
        <option value="">1</option>
        <option value="">2</option>
        <option value="">3</option>
        <option value="">4</option></select
      ><br /><br />
      <label for="">Arrival date*:</label><br />
      <input type="date" name="" id="" required /><br /><br />
      <label for="">Number of persons*:</label><br />
      <input type="text" required placeholder="UNKNOWN_TYPE" /><br /><br />
      <label for="">What would you want to avail?*</label><br />
      <input type="checkbox" name="" id="" value="Boarding" required />
      <label for="">Boarding</label><br />
      <input type="checkbox" name="" id="" value="Fooding" />
      <label for="">Fooding</label><br />
      <input type="checkbox" name="" id="" value="Sight seeing" />
      <label for="">Sight seeing</label><br /><br />
      <label for="">Discount Coupon code:</label><br />
      <input type="text" name="" id="" placeholder="UNKNOWN_TYPE" /><br /><br />
      <label for="">Terms and conditions*</label><br />
      <input type="radio" name="terms" id="" />
      <label for="">I agree</label>
      <input type="radio" name="terms" id="" />
      <label for="">I disagree</label><br /><br />
      <button type="submit">Complete reservation</button>
    </div>
    <!-- Form end -->
  </body>
</html>
